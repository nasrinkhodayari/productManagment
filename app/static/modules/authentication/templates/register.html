<div>
    <form ng-submit="register()">
        <input placeholder="First Name" ng-model="userInfo.firstname"></input>
        <input placeholder="Last Name" ng-model="userInfo.lastname"></input>
        <input placeholder="UserName" ng-model="userInfo.username"></input>
        <input placeholder="Password" ng-model="userInfo.password"></input>
        <button type="submit">Register</button>
    </form>
</div>
